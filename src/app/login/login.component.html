<div class="container">
    <div class="row">
        <div class="col-md 6">
            <div class="card">
                <div class="text-center">
                    <h1 style="text-align: center;"> Login System</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                        <div class="mb-3">
                          <label  class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label  class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a routerLink="/signup">Are you new user ? Click to <b>Sign Up</b></a>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
