<div style="text-align: center;">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login.value)">
        <div class="form-group">
                <label for="firstname">FirstName</label>
                <input type="text" name="firstname" class="form-control" #name="ngModel" ngModel>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                    FirstName is required
                </div>
            </div>
    
        <div class="form-group">
            <label for="lastname">lastName</label>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <br>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="email" class="form-control" ngModel>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
